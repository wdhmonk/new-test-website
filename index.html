<script>

// DataLayer and the gtag function.

window.dataLayer = window.dataLayer || [];

function gtag(){dataLayer.push(arguments);}

 

// Set default consent values for advertising and analytics to off for all regions

gtag('consent', 'default', {'analytics_storage': 'denied', 'ad_storage': 'denied',});

 

// Grant consent  for advertising and analytics to AU region only

gtag('consent', 'default', {'analytics_storage': 'granted',  'ad_storage': 'granted', 'region': ['AU']});

 

// turn off ads data

gtag('set', 'ads_data_redaction', true); //having this as a separate line should be fine, just to nitpick I believe this is intended to be passed after consent params as per documentation here

gtag('set', 'url_passthrough', true);


 

</script>
